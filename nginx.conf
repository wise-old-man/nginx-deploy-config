# Config the HTTP -> HTTPS redirects
server {
    listen 80;
    server_name wiseoldman.net api.wiseoldman.net bot.wiseoldman.net discord-bot.wiseoldman.net;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# trailblazer.wiseoldman.net - Discontinued, redirect to main domain
server {
    server_name trailblazer.wiseoldman.net;
    rewrite ^ http://wiseoldman.net$request_uri permanent;
}

# wiseoldman.net
server {
    listen 443 ssl;
    server_name wiseoldman.net;

    ssl_certificate /etc/letsencrypt/live/wiseoldman.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wiseoldman.net/privkey.pem;

    location / {
        root /var/www/html/app;
        index index.html index.htm;
        try_files $uri /index.html;
    }

    location /docs {
        proxy_pass http://docs:3000;
    }

    location /_next/static {
        proxy_pass http://docs:3000;
    }

    location /fonts {
        proxy_pass http://docs:3000;
    }

    location /api {
        proxy_pass http://api:5000;
    }

    rewrite ^(/github.*) https://github.com/wise-old-man/wise-old-man permanent;
    rewrite ^(/twitter.*) https://twitter.com/wise_old_man_rs permanent;
    rewrite ^(/discord.*) https://discordapp.com/invite/Ky5vNt2 permanent;
    rewrite ^(/patreon.*) https://patreon.com/wiseoldman permanent;
    rewrite ^(/flags.*) https://github.com/wise-old-man/wise-old-man/wiki/User-Guide:-How-to-setup-countries-flags permanent;

    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# api.wiseoldman.net
server {
    listen 443 ssl;
    server_name api.wiseoldman.net;

    ssl_certificate /etc/letsencrypt/live/wiseoldman.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wiseoldman.net/privkey.pem;

    location / {
        proxy_pass http://api:5000/api/;
    }
}

# discord-bot.wiseoldman.net
server {
    listen 443 ssl;
    server_name discord-bot.wiseoldman.net;

    ssl_certificate /etc/letsencrypt/live/wiseoldman.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wiseoldman.net/privkey.pem;

    location / {
        proxy_pass http://bot:7000/;
    }
}

# bot.wiseoldman.net
server {
    listen 443 ssl;
    server_name bot.wiseoldman.net;

    ssl_certificate /etc/letsencrypt/live/wiseoldman.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wiseoldman.net/privkey.pem;

    location / {
        root /var/www/html/bot-website;
        index index.html index.htm;
        try_files $uri /index.html;
    }
}
